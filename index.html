<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery-streetfighter</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>	
		</div>
		<div class="hadouken"></div>
		<div class="contentbox">
			<div class="title"></div>
			<div class="startsub">Press spacebar to continue</div>
			<div class="instructions">
				<p>Mouse click on Ryu to perform Hadouken.</p>
				<p>Click x to do 'cool' pose.</p>
			</div>
			<div class="quote">
				<p>"You did quite well, but you need more training to defeat me!"<br>~Ryu</p>
			</div>
			<div class="endsub">Press enter to exit</div>
		</div>
	</div>
	<audio id="ryu-theme" src="sound/Ryu2theme.mp3">
		<audio id="hadouken-sound" src="sound/hadouken.mp3">
			<audio id="cooltheme" src="sound/cooltheme.mp3"></audio>
		</audio>
	</audio>
</body>
</html>
